apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment2
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: master6789/demo
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service2
spec:
  selector:
    app: demo-app
  type: LoadBalancer  
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30008
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: demo-pdb2
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: demo-app
